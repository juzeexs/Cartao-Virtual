<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nubank - Cartão 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="card-wrapper" id="card">
            <div class="shine"></div>
            
            <div class="card-face card-front">
                <div class="logo-nu">nu</div>
                <div class="chip"></div>
                <div class="card-number">5162  4800  1122  8347</div>
                <div style="display: flex; justify-content: space-between; align-items: flex-end;">
                    <div>
                        <span class="label">Titular</span><br>
                        <span style="font-weight: 600;">GABRIEL M SANTOS</span>
                    </div>
                    <div>
                        <span class="label">Validade</span><br>
                        <span style="font-weight: 600;">08/29</span>
                    </div>
                </div>
            </div>

            <div class="card-face card-back">
                <div class="magnetic-stripe"></div>
                
                <div class="signature-panel">
                    <span class="signature-text">Gabriel M Santos</span>
                    <div class="cvv-box">
                        <span style="font-size: 7px; display: block;">CVV</span>
                        847
                    </div>
                </div>

                <div class="back-content-grid">
                    <div class="info-group">
                        <p><strong>Nubank S.A.</strong> | CNPJ: 18.236.120/0001-58</p>
                        <div class="contact-row">
                            <div>
                                <span class="label">Brasil</span>
                                <p>0800 608 6236</p>
                            </div>
                            <div>
                                <span class="label">Ouvidoria</span>
                                <p>0800 887 0463</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mastercard-logo">
                    <div class="circle red"></div>
                    <div class="circle orange"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="instructions">Arraste para girar o cartão</div>

    <script src="script.js"></script>
</body>
</html>
